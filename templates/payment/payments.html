{% extends 'base.html' %}
{% block content %}

<div x-data="{ open:true }" 
     :class="[ open ? '': 'hidden' ,'-ml-4 -mt-2  flex flex-wrap items-center justify-between sm:flex-nowrap']">
    <div class="ml-4 mt-2">
        <h3 class="text-base font-semibold leading-6 text-gray-900">Payment</h3>
    </div>

    <div class="ml-4 mt-2 flex-shrink-0">
        <button x-on:click="open =! open"
                hx-get="{% url 'loans:add-payment-form' %}"
                hx-target="#payment"
                type="button" 
                class="relative inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >Create new Payment</button>
    </div>
</div>

<main>
    <section id="payment" class="col-12">
        {% include 'payment/partials/payment-list.html' %}
    </section>
</main>

{% endblock content %}
