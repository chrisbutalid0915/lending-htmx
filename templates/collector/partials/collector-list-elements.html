{% include 'collector/partials/collector-button-page.html' %}

<div class="mt-4 flow-root">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <div id="no-more-tables" class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-300">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Fullname</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Contact Number</th>
                  <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                  <span class="sr-only">Edit</span>
                  </th>
                </tr>
              </thead>
            <tbody class="divide-y divide-gray-200 bg-white" >
               
            {% for collector in collectors %}
            <tr>
                <td data-title="Name" class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">{{ collector.full_name }}</td>
                <td data-title="Email" class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ collector.contact_no }}</td>
                <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                    <a href="{% url 'collectors:view-collector' collector.pk %}" class="text-indigo-600 hover:text-indigo-900">View</a>
                </td>
            </tr>
            {% endfor %}
            
            </tbody>
           
          </table>
          {% if not collectors %}
            <p class="p-2 text-center">no records found</p>
          {% endif %}
        </div>
      </div>
    </div>
</div>
