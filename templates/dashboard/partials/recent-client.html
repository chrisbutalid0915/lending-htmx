<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <h2 class="mx-auto max-w-2xl text-base font-semibold leading-6 text-gray-900 lg:mx-0 lg:max-w-none">Recent Client</h2>
  </div>
  <div class="mt-1 overflow-hidden border-t border-gray-100">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="mx-auto max-w-2xl lg:mx-0 lg:max-w-none">
        <table class="w-full text-left">
          <thead class="sr-only">
            <tr>
              <th class="hidden sm:table-cell">Client</th>
              <th>More details</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr class="text-sm leading-6 text-gray-900">
              <th scope="colgroup" colspan="3" class="relative isolate py-2 font-semibold">
                <div class="absolute inset-y-0 right-full -z-10 w-screen border-b border-gray-200 bg-gray-50"></div>
                <div class="absolute inset-y-0 left-0 -z-10 w-screen border-b border-gray-200 bg-gray-50"></div>
              </th>
            </tr> -->
            {% for client in clients %}
            <tr>
              <td class="hidden py-5 pr-6 sm:table-cell">
                <div class="text-sm leading-6 text-gray-900">{{ client.full_name }}</div>
                <div class="mt-1 text-xs leading-5 text-gray-500">{{ client.occupation }}</div>
              </td>
              <td class="py-5 text-right">
                <div class="flex justify-end">
                  <a href="#" class="text-sm font-medium leading-6 text-indigo-600 hover:text-indigo-500">View</a>
                </div>
                <div class="mt-1 text-xs leading-5 text-gray-500">Borrower ID <span class="text-gray-900">{{ client.pk }}</span></div>
              </td>
            </tr>
            {% endfor%}
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
