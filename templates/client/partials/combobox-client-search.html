
<ul  x-data="{ isHovered: false }" :class="[open ? 'transform opacity-100 scale-100' : 'transform opacity-0 scale-95 hidden']"  class="absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" id="options" role="listbox">

    {% for client in clients %}
    <li x-on:mouseenter="isHovered = '{{ client.full_name }}'"
        x-on:mouseleave="isHovered = false" 
        x-on:click="open = ! open, selectedClientID = '{{ client.id }}', selectedName = '{{ client.full_name }}'"
        class="relative cursor-default select-none py-2 pl-3 pr-9"
        :class="[isHovered === '{{ client.full_name }}'  ? 'text-white bg-indigo-600': 'text-gray-900']" id="option-0" role="option" tabindex="-1">
      
      <span :class="[selectedName === '{{ client.full_name }}' ? 'font-semibold' : '' , 'block truncate']">{{ client.full_name }}</span>

      <span :class="[selectedName === '{{ client.full_name }}' ? 'text-indigo-600' : 'text-white' , 'absolute inset-y-0 right-0 flex items-center pr-4']">
        <svg x-show="selectedName === '{{ client.full_name }}'" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
        </svg>
      </span>
    </li>
    {% endfor %}
   
</ul>
