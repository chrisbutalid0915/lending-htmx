<div class="-mx-4 mt-10 ring-1 ring-gray-300 sm:mx-0 sm:rounded-lg pb-3">
    <table class="min-w-full divide-y divide-gray-300">
        <thead>
        <tr>
            <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Terms</th>
            <th scope="col" class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 lg:table-cell">Interest Rate</th>
            <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                <span class="sr-only">Active</span>
              </th>
        </tr>
        </thead>
        <tbody>
        {% for loan_term in loan_terms %}
            <tr>
                <td class="relative py-4 pl-4 pr-3 text-sm sm:pl-6">{{ loan_term.terms }} Months</td>
                <td class="hidden px-3 py-3.5 text-sm text-gray-500 lg:table-cell">{{ loan_term.interest_rate }}</td>
                <td class="hidden px-3 py-3.5 text-sm text-gray-500 lg:table-cell">
                    <div class="flex items-start gap-x-3">
                        <div class="rounded-md py-1 px-2 text-xs font-medium ring-1 ring-inset text-green-700 bg-green-50 ring-green-600/20">Active</div>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
